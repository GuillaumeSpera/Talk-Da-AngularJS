<form name="todoForm" class="form-inline" id="todoForm">
    <input type="text" ng-model="Todo.newTodoTitle" class="form-control" />
    <button type="button" ng-click="Todo.addTodo()" class="btn btn-md btn-success" role="button">Ajouter une Todo</button>
</form>
<div class="filters">
    <a href="#" ng-click="Todo.switchFilter()">Tous</a>
    <a href="#" ng-click="Todo.switchFilter(Todo.TODO_STATUS.inProgress)">En cours</a>
    <a href="#" ng-click="Todo.switchFilter(Todo.TODO_STATUS.complete)">Termin√©s</a>
</div>

<ol class="todos list-group">
    <li ng-repeat="todoItem in Todo.todoCollection | statusFilter : Todo.statusFilter" class="todo list-group-item">
        <label class="toggle">
            <input type="checkbox" ng-model="todoItem.status" ng-change="Todo.onStatusChange(todoItem)"
                   ng-true-value="{{ Todo.TODO_STATUS.complete }}" ng-false-value="{{ Todo.TODO_STATUS.inProgress }}">
        </label>

        <p>{{ todoItem.title }}</p>
        <a type="button" ng-click="Todo.removeTodo(todoItem)" class="btn-delete">
            <span class="glyphicon glyphicon-remove"></span>
        </a>
    </li>
</ol>
